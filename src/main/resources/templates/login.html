<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  >
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title> Authentification </title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
<br>
<br>
<br>

<div class="col-md-6 col-md-offset-3 spacer40 mt-5 mx-auto">
    <div class="card border-primary">
        <div class="card-header bg-primary"> Authentification</div>

        <div class="card-body">
            <div th:if="${param.error}" class="text-danger">
             Usernam ou Mot passe incorrect
            </div>
            <div th:if="${param.logout}" class="text-danger">
                vous avez été déconnecté
            </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label > UserName </label>
                <input type="text"  class="form-control" name="username" placeholder="login">
            </div>
            <div>
                <label > Password </label>
                <input type="password" class="form-control" name="password" placeholder="password">
            </div>
            <button class="btn-primary btn mt-3"> Login </button>
        </form>

        </div>


    </div>
</div>
</body>
</html>
