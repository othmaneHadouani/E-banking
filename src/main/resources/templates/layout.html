<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>

<meta charset="utf-8"/>

<head>
    <meta charset="UTF-8">
    <title>>Gestion des Entreprises</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
<headerheader>

    <nav class=" navbar-expand-lg  navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Gestion Banque</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/operations}">Operations <span class="sr-only">(current)</span></a>
                </li>
                <li  sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"  th:href="@{/chercherCompte}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Compte
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/chercherCompte}">Comptes</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/addCompte}" >ajouter Compte</a>
                        <div class="dropdown-divider"></div>
                    </div>
                </li>
                <li  sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"  th:href="@{/chercherClients}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Clients
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/chercherClients}">Clients</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/addClient}" >ajouter Client</a>
                        <div class="dropdown-divider"></div>
                    </div>

                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="nav-link"  th:href="@{/login?logout}" th:text="${#httpServletRequest.remoteUser}"> Login</a></li>
            </ul>
        </div>
    </nav>


</headerheader>

<section  layout:fragment="content"></section>

<script src="../static/js/main.js" th:src="@{js/main.js}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
