<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout" >
<head>
    <meta charset="UTF-8">
    <title>reclamation</title>
</head>
<body>
<div  layout:fragment="content" class="container">
    <div class="card mt-5 border-primary">
        <div class="card-header bg-primary">
            Ajouter un Compte
        </div>
        <div class="card-body ">
            <div class="container">
                <form th:action=" @{/saveCompte}"  method="post">
                    <div>
                        <input type="radio" name="typeCompte"  value="courant"  onchange="functionDecouvert()" checked="checked"/>
                        <label>Courant</label>
                        <input type="radio" name="typeCompte" value="epargne" onchange="functionTaux()" />
                        <label>Epargne</label>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label>Client : </label>
                            <select name="codeClient"  type="number" >
                                <option th:each="client :${clients}"  th:text="${client.code}"  th:value="${client.code}"></option>
                            </select>
                        </div>
                    </div>

                     <div  class="form-group">
                         <label >Solde</label>
                         <input class="form-control" type="text" name="solde" th:value="${compte.solde}" placeholder="Enter Salaire">
                         <span class="text-danger" ></span>
                     </div>
                    <div>
                    <div class="form-group"  id="decouvert" style="display:none">
                        <label >Decouvert : </label>
                    </div>
                    <div class="form-group" id="taux">
                        <label>Taux : </label>
                    </div>
                        <input class="form-control" type="text" th:value="${compte.decouvert}" name="decouvert"/>
                    </div>


                    <button type="submit" class="btn btn-primary mt-3" >Enregister</button>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
</html>
